spring.profiles.active=test
spring.datasource.jdbc-url=jdbc:h2:tcp://localhost:9092/mem:test;DB_CLOSE_DELAY=-1
spring.datasource.jdbc4-connection-test=true
spring.datasource.password=
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
batch.corePool=10
batch.maxPoolSize=20
batch.queueCapacity=30
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


hibernate.dialect=org.hibernate.dialect.H2Dialect
batch.schema.script.drop=classpath:org/springframework/batch/core/schema-drop-h2.sql
batch.schema.script=classpath:org/springframework/batch/core/schema-h2.sql

customer.input.file=src/test/resources/customer.csv